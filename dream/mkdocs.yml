site_name: Dream networking and automation
site_description: Dream networking and automation home & blog
site_author: Bart Dorlandt
nav:
  - Home: index.md
  # - Services: services/index.md
  - Blog:
      - blog/index.md
      - Tags: blog/tags.md
  - Contact:
      - Contact: contact/index.md
      - Mail sent: contact/mailsent.md

# repo_name: bartdorlandt/dreamnetworking
# repo_url: https://github.com/bartdorlandt/dreamnetworking
site_url: "https://blog.dreamnetworking.nl/"

theme:
  name: material
  # include_search_page: false
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tooltips
    - navigation.indexes
    - navigation.instant
    - navigation.instant.preview
    - navigation.tabs
    - navigation.top
    - search.suggest
    - toc.follow

  language: en
  # icon:
  #   logo: material/lantern
  #   favicon: material/lantern
  #   edit: material/file-edit-outline
  # favicon: images/favicon.svg
  custom_dir: docs/overrides

  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode


extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - social
  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy
      # categories_allowed:
      #   - Networking
      #   - Python
      #   - Tools
  - tags:
      tags_file: blog/tags.md
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

extra:
  social:
    - icon: fontawesome/brands/bluesky
      name: Dreamnetworking on BlueSky
      link: https://bsky.app/profile/dreamnetworking.nl
    - icon: fontawesome/brands/linkedin
      name: Dreamnetworking on LinkedIn
      link: https://www.linkedin.com/in/bartdorlandt/
    - icon: fontawesome/brands/github
      name: Dreamnetworking on GitHub
      link: https://github.com/bartdorlandt/
    - icon: fontawesome/solid/rss
      name: RSS created
      link: feed_rss_created.xml

  # consent:
  #   title: Cookie consent
  #   consent:
  #   actions:
  #     - accept
  #     # - manage
  #     - reject
  #   description: >-
  #     We use cookies to recognize your repeated visits and preferences, as well
  #     as to measure the effectiveness of our documentation and whether users
  #     find what they're searching for. With your consent, you're helping us to
  #     make our documentation better.

hooks:
  - hooks/socialmedia.py

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

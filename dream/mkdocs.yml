# repo_name: bartdorlandt/dreamnetworking
# repo_url: https://github.com/bartdorlandt/dreamnetworking
site_url: "https://dreamnetworking.nl/"

theme:
  name: material
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tooltips
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
    # - toc.integrate

  language: en
  custom_dir: docs/overrides
  favicon: images/dream_logo2.png
  logo: images/dream_logo2.png

  palette:
    # Dark mode as default
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

    # Light mode as alternative
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - social
  - blog:
      blog_dir: blog
      blog_toc: true
      archive_date_format: yyyy
  - tags
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

extra:
  social:
    - icon: fontawesome/brands/bluesky
      name: Dreamnetworking on BlueSky
      link: https://bsky.app/profile/dreamnetworking.nl
    - icon: fontawesome/brands/linkedin
      name: Dreamnetworking on LinkedIn
      link: https://www.linkedin.com/in/bartdorlandt/
    - icon: fontawesome/brands/github
      name: Dreamnetworking on GitHub
      link: https://github.com/bartdorlandt/
    - icon: fontawesome/solid/rss
      name: RSS created
      link: feed_rss_created.xml

